<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Skin Disease Diagnosis</title>
		<link rel="stylesheet" href="static/style.css" />
	</head>
	<body>
		<nav class="top-navbar">
			<ul>
				<li><a href="#diagnosis">Diagnosis</a></li>
				<li><a href="#about">About</a></li>
			</ul>
		</nav>
		<div class="container">
			<h1>Skin Disease Diagnosis</h1>
			<form id="uploadForm">
				<div class="file-input-wrapper">
					<input
						type="file"
						id="fileInput"
						accept="image/*"
						onchange="displayFileName()"
					/>
					<label for="fileInput" class="file-label">Choose File</label>
					<span id="fileName" class="file-name">No file chosen</span>
				</div>
				<img id="filePreview" class="hidden file-preview" />
				<button
					type="button"
					id="diagnoseButton"
					class="disabled-btn"
					onclick="uploadImage()"
				>
					Diagnose
				</button>
			</form>
			<p id="loadingSpinner" class="hidden">Please wait, analyzing image...</p>
			<p id="result" class="hidden"></p>
			<p id="severity" class="hidden"></p>
			<p id="explanation" class="hidden"></p>
		</div>
		<script src="static/script.js"></script>
	</body>
</html>
