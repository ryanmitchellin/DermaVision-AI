<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>DermaVisionAI</title>
		<link rel="stylesheet" href="static/style.css" />
	</head>
	<body>
		<nav class="top-navbar">
			<div class="navbar-content">
				<div class="navbar-title">
					<a href="/">DermaVisionAI</a>
				</div>
				<ul>
					<li>
						<a href="/">Diagnosis</a>
					</li>
					<li>
						<a href="/about">About</a>
					</li>
				</ul>
			</div>
		</nav>
		<div id="diagnosis" class="container">
			<h1>DermaVisionAI</h1>
			<form id="uploadForm">
				<div class="file-input-wrapper">
					<input 
						type="file" 
						id="fileInput" 
						accept="image/*" 
						aria-label="Choose an image file for diagnosis" 
					/>
					<label for="fileInput" class="file-label">Choose File</label>
					<span id="fileName" class="file-name">No file chosen</span>
				</div>
				<div class="image-container">
					<img 
						id="filePreview" 
						class="hidden file-preview" 
						alt="Selected image preview" 
					/>
					<div class="icon-buttons hidden">
						<button
							type="button"
							onclick="discardImage()"
							class="discard-button"
							aria-label="Discard the selected image"
						>
							x
						</button>
						<button 
							type="button" 
							onclick="zoomImage()" 
							class="zoom-button"
							aria-label="Zoom in on the selected image"
						>
							üîç
						</button>
					</div>
				</div>
				<button
					type="button"
					id="diagnoseButton"
					onclick="uploadImage()"
					disabled
					class="disabled-btn"
					aria-label="Diagnose the selected image"
				>
					Diagnose
				</button>
			</form>
			<!-- Spinner -->
			<div id="loadingSpinner" class="hidden spinner-wrapper" role="alert" aria-live="polite">
				<div class="spinner"></div>
				<p>Analyzing image, please wait...</p>
			</div>
			<div id="result-container" class="hidden">
        <div id="result" class="result-container"></div>
        <div id="stage" class="result-container"></div>
      </div>
		</div>
		<div id="zoomModal" class="modal hidden">
			<img class="modal-content" id="zoomedImage" alt="Zoomed selected image" />
		</div>
		<footer id="bottomInfo" class="bottom-info">
			<h2>Our Team</h2>
			<ul>
				<li>
					<p>Ryan Vincent Mitchellin</p>
				</li>
				<li>
					<p>Kevin Sugeng</p>
				</li>
				<li>
					<p>Marco Areliano Suteja</p>
				</li>
				<li>
					<p>Kathryn Tanardy</p>
				</li>
				<li>
					<p>Verril Angelo</p>
				</li>
			</ul>
		</footer>
		<script src="static/script.js"></script>
	</body>
</html>
